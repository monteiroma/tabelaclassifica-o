<html>

<head>
    <title>
        Tabela de Classificação
    </title>
</head>

<body>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <link rel="stylesheet" href="style.css">
    <h1>Classificação Campeonato</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt=""><p>
    <input type="text"
    id="campoNomeJogador"
    placeholder= "Digite o nome do jogador"
    />

    <button onclick="criarJogador()"> Adicionar novo jogador</button> <p></p>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="5">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores"></tbody>
    </table>
    <p>
    <button onclick="limparTabela()">Limpar tabela</button>
    </p>
    <script src="script.js"></script>

    <footer>
        <h4>Feito por monteiroma</h4>
    </footer>
    
</body>

</html>
